<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v10 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .formbold-mb-3 {
            margin-bottom: 15px;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 570px;
            width: 100%;
            background: white;
            padding: 40px;
        }
       .formbold-input-wrapp > div {
            display: flex;
            gap: 20px;
        }

        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .formbold-input-flex > div {
            width: 50%;
        }
        .formbold-form-input {
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #536387;
            outline: none;
            resize: none;
        }
        .formbold-form-input::placeholder,
        select.formbold-form-input,
        .formbold-form-input[type='date']::-webkit-datetime-edit-text,
        .formbold-form-input[type='date']::-webkit-datetime-edit-month-field,
        .formbold-form-input[type='date']::-webkit-datetime-edit-day-field,
        .formbold-form-input[type='date']::-webkit-datetime-edit-year-field {
            color: rgba(83, 99, 135, 0.5);
        }

        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .formbold-form-label {
            color: #07074D;
            font-weight: 500;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }
        .formbold-form-file-flex .formbold-form-label {
            margin-bottom: 0;
        }

        .formbold-btn {
            text-align: center;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color:  #16a085;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }
        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .formbold-w-45 {
            width: 45%;
        }
    </style>
</head>

<body>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <h3 style="align-content: center ;margin-left: 180px; margin-bottom: 35px;">EDIT EMPLOYEE</h3>
        <form  th:action="@{/booking-haircut/Edit/Booking}" th:object="${Booking}" method="POST">
            <div style="display: none;">
                <label for="staffId" class="formbold-form-label">First Name</label>
                <input
                        type="text"
                        th:field="*{bookingId}"
                        id="staffId"
                        placeholder="Your staffId"
                        class="formbold-form-input"
                />
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="customerName" class="formbold-form-label"> Customer Name </label>
                    <input
                            type="text"
                            th:field="*{customerName}"
                            id="customerName"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="serviceName" class="formbold-form-label">Service Name</label>
                    <input
                            type="text"
                            th:field="*{serviceName}"
                            id="serviceName"
                            placeholder="Your last name"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-mb-3 formbold-input-wrapp">
                <label for="staffName" class="formbold-form-label"> Staff Name </label>

                <div>
                    <input
                            type="text"
                            th:field="*{staffName}"
                            name="phoneNumber"
                            id="staffName"
                            class="formbold-form-input"
                            disabled
                    />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="date" class="formbold-form-label"> Date </label>
                    <input
                            type="date"
                            th:field="*{date}"
                            id="date"
                            class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="time" class="formbold-form-label">Time</label>
                    <input
                            type="time"
                            th:field="*{time}"
                            id="time"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <div class="formbold-mb-3">
                <label for="duration" class="formbold-form-label"> Duration </label>
                <input
                        type="text"
                        th:field="*{duration}"
                        id="duration"
                        class="formbold-form-input"
                        disabled
                />
            </div>
            <div class="formbold-mb-3">
                <label for="price" class="formbold-form-label"> Price </label>
                <input
                        type="text"
                        th:field="*{price}"
                        id="price"
                        class="formbold-form-input"
                        disabled
                />
            </div>
            <div class="formbold-mb-3">
                <label for="status" class="formbold-form-label"> Status </label>
                <input
                        type="text"
                        th:field="*{status}"
                        id="status"
                        class="formbold-form-input"

                />
            </div>
            <button class="formbold-btn" type="submit">Edit Employee</button>

        </form>
        <button class="formbold-btn"><a  th:href="@{/booking-haircut/admin/Employee}" style="color: white">Return</a></button>
    </div>
</div>
</body>
</html>
